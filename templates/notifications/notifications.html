{% extends "base.html" %}
{% block title %}Notifications{% endblock %}

{% block content %}

<h1>Notifications</h1>
{% for notification in notifications %}
  <div id="notification-container-id-{{notification.related_id}}">
    {{notification}}
  </div>
{% endfor %}

<!-- Error display -->
{% if error %}
    {{ error }} 
{% endif %}

{% endblock %}
