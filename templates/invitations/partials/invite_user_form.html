<h2>Invite User</h2>
<p>Invite team members to your organization</p>
<form hx-post="{% url 'invite_user' %}" hx-target="#invite-response" hx-swap="innerHTML">
  {% csrf_token %}
  {{ invite_user_form.as_div }}  
  <button type="submit" class="mt-2 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Submit
  </button>    
</form>
