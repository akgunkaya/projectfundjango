{% for organization in organizations_with_role_status %}
  <div id="organization-item-{{ organization.organization.id }}">
    <div hx-get="{% url 'set_selected_organization' organization.organization.id %}"
      hx-target="#current-org"
      hx-swap="outerHTML"      
    >
        <li>{{ organization.organization }}</li>
    </div>
    {% if organization.role == "OWNER" %}
      <span>You own this organization</span>
      <button hx-post="{% url 'delete_organization' organization.organization.id %}" hx-confirm="Are you sure?" hx-target="#organization-item-{{ organization.organization.id }}" hx-swap="outerHTML" type="submit" class="mt-2 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
        Delete
      </button>              
    {% endif %}
  </div>
{% endfor %}
